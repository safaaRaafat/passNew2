<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    </head>
    <body>
    
    
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
        <a href="" data-toggle="modal" data-target="#modal">New Pass</a>
        <div class="modal" id="modal" data-backdrop="false" data-keyboard="false">

        <!--model-->
        <div class="modal-body">
            <div class="form-wrapper">
                <img src="ic-close.svg"class="ic-close">
              
                <div class="Newpass">
                    <p class="word">Reset Your Password</p>
                </div>
                
                <form onSubmit={this.handleSubmit} noValidate> 
                    
                    <div class="pass11">
                        <label htmlFor="Password" class="passlab">NEW PASSWORD</label>
                        <input
                            id="password"
                            class="passinput"
                            placeholder="Password"
                            type="password"
                            name="password"
                            noValidate
                            onChange={this.handleChange}
                        />
                        <span>
                            <i class="fa fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
                        </span>
                    
                        <script>
                            var state= false;
                            function toggle(){
                                if(state){
                                    document.getElementById("password").setAttribute("type","password");
                                    document.getElementById("eye").style.color='#7a797e';
                                    state = false;
                                }
                                else{
                                    document.getElementById("password").setAttribute("type","text");
                                    document.getElementById("eye").style.color='#5887ef';
                                    state = true;
                                }
                            }
                        </script>
                    </div>
                   
                    <div class="passdiv">
                        <label htmlFor="password1" class="passlab">CONFIRM PASSWORD</label><br>
                        <input
                            class="passinput"
                            placeholder="Password"
                            type="password"
                            name="password1"
                            noValidate
                            onChange={this.handleChange}
                        />
                    </div>
                
                    <div class="savepass">
                        <button type="save" class="btn">Save Changes</button>  
                    </div>

                    <p class="cancel" >Cancel</p>

                </form>
            </div>
        </div>
</body>
</html>
